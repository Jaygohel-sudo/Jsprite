<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="outsidebox">
      <div id="toolbar">
        <div id="brush">
          <button>Brush</button>
        </div>
        <div id="eraser">
          <button>Eraser</button>
        </div>
        <div id="save-file">
          <button>Save File</button>
        </div>
        <div id="save-as">
          <button>Save As</button>
        </div>
        <div id="export-file">
          <button>Export File</button>
        </div>
        <div id="load-file">
          <button>Load File</button>
        </div>
      </div>
    </div>
    <div id="viewport">
      <canvas id="canvas"></canvas>
    </div>
    <div id="ui-div">
      <canvas id="ui"></canvas>
    </div>

    <!-- save dialog box -->
    <div id="saveDialog" class="modal hidden">
      <div class="modal-box">
        <h3>Save Project</h3>

        <input
          id="projectNameInput"
          type="text"
          placeholder="Project name"
          autofocus
        />

        <div class="buttons">
          <button id="saveConfirm">Save</button>
          <button id="saveCancel">Cancel</button>
        </div>
      </div>
    </div>

    <!-- load dialog box -->

    <div id="openDialog" class="modal hidden">
      <div class="modal-box">
        <h3>Open Project</h3>

        <div id="projectList" class="project-list">
          <!-- populated dynamically -->
        </div>

        <div class="buttons">
          <button id="openCancel">Cancel</button>
        </div>
      </div>
    </div>

    <!-- frame display -->
    <div id="timeline">
      <div id="frame-toolbar">
        <button id="addFrameBtn">Add</button>
      </div>
      <div id="layer-panel"></div>
      <div id="frame"></div>
    </div>
    <script type="module" src="main.js" defer></script>
    <script type="module" src="ui.js" defer></script>
  </body>
</html>
