<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="menubar" role="menubar">
      <button class="menu-btn" role="menuitem" data-menu="file">File</button>
      <button class="menu-btn" role="menuitem">Edit</button>
      <button class="menu-btn" role="menuitem">View</button>
      <button class="menu-btn" role="menuitem">Layer</button>
    </nav>
    <!-- file options -->
    <div class="dropdown hidden" id="menu-file" role="menu">
      <button role="menuitem" id="newFile">New</button>
      <button role="menuitem">Open</button>
      <hr />
      <button role="menuitem">Save</button>
      <button role="menuitem">Save As</button>
    </div>
    <!-- the main box -->
    <div id="outsidebox">
      <div id="toolbar">
        <div id="brush">
          <button>Brush</button>
        </div>
        <div id="eraser">
          <button>Eraser</button>
        </div>
        <div id="save-file">
          <button>Save File</button>
        </div>
        <div id="save-as">
          <button>Save As</button>
        </div>
        <div id="export-file">
          <button>Export File</button>
        </div>
        <div id="load-file">
          <button>Load File</button>
        </div>
        <div id="selection">
          <button>Selection</button>
        </div>
      </div>
      <div id="viewport">
        <canvas id="canvas"></canvas>
      </div>
      <div id="ui-div">
        <canvas id="ui"></canvas>
      </div>
    </div>
    <!-- new file box -->
    <div id="newFileDialog" class="modal hidden">
      <div class="modal-box">
        <h3>Create New File</h3>
        <input
          id="newFileWidthInput"
          type="number"
          placeholder="width"
          autofocus
        />
        <input
          id="newFileHeightInput"
          type="number"
          placeholder="height"
          autofocus
        />
        <div class="buttons">
          <button id="createNewFile">Create</button>
          <button id="cancelNewFile">Cancel</button>
        </div>
      </div>
    </div>

    <!-- save dialog box -->
    <div id="saveDialog" class="modal hidden">
      <div class="modal-box">
        <h3>Save Project</h3>

        <input
          id="projectNameInput"
          type="text"
          placeholder="Project name"
          autofocus
        />

        <div class="buttons">
          <button id="saveConfirm">Save</button>
          <button id="saveCancel">Cancel</button>
        </div>
      </div>
    </div>

    <!-- load dialog box -->

    <div id="openDialog" class="modal hidden">
      <div class="modal-box">
        <h3>Open Project</h3>

        <div id="projectList" class="project-list">
          <!-- populated dynamically -->
        </div>

        <div class="buttons">
          <button id="openCancel">Cancel</button>
        </div>
      </div>
    </div>

    <!-- frame display -->
    <div id="timeline">
      <div id="timeline-header">
        <button id="addFrameBtn">Add</button>
      </div>
      <div id="timeline-body">
        <div id="layer-panel"></div>
        <div id="frame"></div>
      </div>
    </div>

    <script type="module" src="main.js" defer></script>
    <script type="module" src="ui.js" defer></script>
    <script type="module" src="menubar.js" defer></script>
  </body>
</html>
