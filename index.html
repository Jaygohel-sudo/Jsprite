<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        overflow-y: hidden;
      }
      body {
        display: grid;
        grid-template-rows: repeat(1, 100%);
        grid-template-columns: repeat(3, 1fr);
      }
      #toolbar {
        display: flex;
        flex-direction: row;
      }
      #canvas {
        width: 800px;
        height: 100%;
        image-rendering: pixelated;
        border: 1px solid #444;
        cursor: crosshair;

        box-sizing: border-box;
        touch-action: none;
      }
      #ui {
        border: 1px solid black;
      }
      button {
        font-family: Pixelify;
        font-weight: 100;
        font-size: large;
      }
      /* save dialog box styles */
      .modal {
        font-family: Pixelify;
        font-weight: 100;
        font-size: x-large;
        box-sizing: border-box;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.6);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }

      .modal-box {
        background: #222;
        padding: 16px 16px;
        border-radius: 16px;
        width: auto;
        color: #ffffff;
      }

      .modal.hidden {
        display: none;
      }
      .modal input:focus {
        outline: none;
      }
      .modal input {
        font-family: Pixelify;
        font-weight: 100;
        font-size: larger;
        padding: 8px;
        border-radius: 8px;
        margin: auto;
      }

      .buttons {
        display: flex;

        justify-content: space-evenly;
        gap: 8px;
        margin-top: 12px;
      }

      /* open project styles */
      .project-list {
        max-height: 240px;
        overflow-y: auto;
        margin-top: 8px;
        border: 1px solid #333;
      }

      .project-item {
        padding: 8px;
        cursor: pointer;
        border-bottom: 1px solid #333;
      }

      .project-item:hover {
        background: #333;
      }
    </style>
  </head>
  <body>
    <div id="outsidebox">
      <div id="toolbar">
        <div id="brush">
          <button>Brush</button>
        </div>
        <div id="eraser">
          <button>Eraser</button>
        </div>
        <div id="save-file">
          <button>Save File</button>
        </div>
        <div id="save-as">
          <button>Save As</button>
        </div>
        <div id="export-file">
          <button>Export File</button>
        </div>
        <div id="load-file">
          <button>Load File</button>
        </div>
      </div>
    </div>
    <div id="viewport">
      <canvas id="canvas"></canvas>
    </div>
    <div id="ui-div">
      <canvas id="ui"></canvas>
    </div>

    <!-- save dialog box -->
    <div id="saveDialog" class="modal hidden">
      <div class="modal-box">
        <h3>Save Project</h3>

        <input
          id="projectNameInput"
          type="text"
          placeholder="Project name"
          autofocus
        />

        <div class="buttons">
          <button id="saveConfirm">Save</button>
          <button id="saveCancel">Cancel</button>
        </div>
      </div>
    </div>

    <!-- load dialog box -->

    <div id="openDialog" class="modal hidden">
      <div class="modal-box">
        <h3>Open Project</h3>

        <div id="projectList" class="project-list">
          <!-- populated dynamically -->
        </div>

        <div class="buttons">
          <button id="openCancel">Cancel</button>
        </div>
      </div>
    </div>

    <script type="module" src="main.js" defer></script>
    <script type="module" src="ui.js" defer></script>
  </body>
</html>
